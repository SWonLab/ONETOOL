# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty
language: cpp

# Compiler selection
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env: COMPILER=g++-4.9
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5

# Build steps
before_install:
  - sudo apt-get update -qq
  - sudo apt-get -y install r-base
  - chmod +x make_test.sh
script:
  - cd src
  - ./make_test.sh
  
